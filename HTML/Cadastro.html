<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="../resources/img/PortifLogo.png"> 
    <title>PortIF - Cadastro</title>
    <link rel="stylesheet" href="../CSS/Cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img id="logo" src="../resources/img/Logosec.png" alt="">
  </header>
  <div class="content">
    <div class="contentCard">
      <h5>Cadastro</h5>
      <form>
        <div class="Cadastro">
          <label for="exampleInputEmail1" class="form-label">Nome Completo</label>
          <input type="email" class="form-control" aria-describedby="emailHelp">
        </div>
        <div class="Cadastro">
          <label for="exampleInputPassword1" class="form-label">Matr√≠cula/CPF</label>
          <input type="number" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="Cadastro">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="Cadastro">
          <label for="exampleInputPassword1" class="form-label">Senha</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
      </form>
      <div class="buttonArea">
          <a href="telainicial.html">
              <button>Entrar</button>
          </a>
      </div>
    </div>
  </div>
</body>
</html>
